<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Original+Surfer&display=swap"
      rel="stylesheet"
    />

    <title>Render Catalog</title>
  </head>
  <body>
    <div class="centered wrapper">
      <h1>Catalog</h1>
      <div>
        <input type="range" id="min-price" min="1" max="400" />
        <label for="font-size">Maximum Price</label>
        <input type="checkbox" id="stock" />
        <label>In Stock Only</label>
        <input type="text" id="search" />
        <label>Search By Name</label>
      </div>
      <ul></ul>
    </div>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
